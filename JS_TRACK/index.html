<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Personal Expense</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    body {

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    </style>
   
</head>
<body>

    <input id="amountInput" type="text"></input>
    <button id = "inputAmountBtn">+</button>
    <h1 id="headingTotal">Total:</h1>

    <script>

        //get the heading element
        const headingTotal = document.querySelector("#headingTotal");

        // initialize value of expense at 0

        let totalExpense = 0;

        //set the heading element to totalExpense
        headingTotal.textContent = totalExpense;

        //onButtonClick add the inputAmount to totalExpense

        function addInputAmountToTotal(){
            //read value from the inputAmount
        const inputElement = document.querySelector("#amountInput");
        const textAmount = inputElement.value;
        

       
        //convert to number

        const expense = parseInt(textAmount, 10);
      

        //add value to total

        totalExpense = totalExpense + expense;
 

 
        //set the headin element to totalExpense

            headingTotal.textContent = totalExpense;
        }


        // to get the button element
        const element = document.querySelector("#inputAmountBtn");
        //console.log(element);

        //listen to click event
        element.addEventListener("click", addInputAmountToTotal, false);

    
    
        </script>

        
</body>
</html>
